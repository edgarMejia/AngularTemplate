<div [class]="'small-box' + color">
  <div class="inner">
    <h3>{{ count }}</h3>
    <p>{{ title }}</p>
  </div>
  <div class="icon">
    <i [class]="icon"></i>
  </div>
  <ng-container *ngIf="url">
    <a [routerLink]="url" class="small-box-footer">
      M&aacute;s informaci&oacute; <i class="fas fa-arrow-circle-right"></i>
    </a>
  </ng-container>
</div>
