        <ng-container *ngFor="let menu of menuList">
          <li *ngIf="!menu?.childs" class="nav-item" [id]="menu?.id">
            <a [routerLink]="menu?.link" class="nav-link" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
              <i *ngIf="menu?.icon; else defaultIcon" [class]="'nav-icon ' + menu?.icon"></i>
              <p>{{ menu.title }}</p>
            </a>
          </li>

          <ng-container *ngIf="menu?.childs">
            <li [class]="'nav-item has-treeview'">
              <a href="#" class="nav-link">
                <i *ngIf="menu?.icon; else defaultIcon" [class]="'nav-icon ' + menu?.icon"></i>
                <p>
                  {{ menu?.title }}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>

              <ul class="nav nav-treeview">
                <ng-container *ngFor="let child of menu.childs">
                  <li [id]="child?.id" class="nav-item">
                    <a [routerLink]="child?.link" class="nav-link" routerLinkActive="active">
                      <i *ngIf="child?.icon else defaultIcon" [class]="'nav-icon' + child?.icon"></i>
                      <p>{{ child?.title }}</p>
                    </a>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </nav>
  </div>
