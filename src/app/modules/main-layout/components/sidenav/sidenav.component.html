<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link navbar-primary">
    <span class="logo-mini">
      <img
        src="assets/img/AdminLTELogo.png"
        alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8;"
      />
      <!-- <strong style="text-transform: uppercase;">@Messages.get("app.name.initial")</strong> -->
    </span>
    <span class="brand-text font-weight-light">AngularTemplate</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let menu of menuList">
          <li *ngIf="!menu?.childs" class="nav-item" [id]="menu?.id">
            <a [href]="menu?.link" class="nav-link">
              <i *ngIf="menu?.icon; else defaultIcon" [class]="'nav-icon ' + menu?.icon"></i>
              <p>{{ menu.title }}</p>
            </a>
          </li>

          <ng-container *ngIf="menu?.childs">
            <ng-container *ngFor="let child of menu.childs">
              <li class="nav-item has-treeview">
                <a href="#" class="nav-link">
                  <i *ngIf="menu?.icon; else defaultIcon" [class]="'nav-icon ' + menu?.icon"></i>
                  <p>
                    {{ menu?.title }}
                    <i class="right fas fa-angle-left"></i>
                  </p>
                </a>

                <ul class="nav nav-treeview">
                  <li [id]="child?.id" class="nav-item">
                    <a [href]="child?.url" class="nav-link">
                      <i *ngIf="child?.icon else defaultIcon" [class]="'nav-icon' + child?.icon"></i>
                      <p>{{ child?.title }}</p>
                    </a>
                  </li>
                </ul>
              </li>
            </ng-container>
          </ng-container>
        </ng-container>
